<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">
</head>
<body>


<!-- start navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">student management system</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/students}"> student management</a></li>
        </ul>
        </div>
        </div>
        </nav>
      
<!-- end navbar -->
<div class="container">
<div class="row">
<h1>List Students</h1>
</div>
<div class="row">
<div class="col-lg-3">
<a href="@{/students/edit}" class="btn btn-primary btn sm mb-3" >Add</a>

</div>
</div>
<table class="table table-striped table-bordered">
<thead class="thead-light">
    <tr>
      <th >Name</th>
      <th >Email</th>
      <th >Action</th>
      </tr>
  </thead>
  
  <tbody>
  <tr th:each="student: ${students}">
  <td th:text="${student.name}"></td>
  <td th:text="${student.email}"></td>
  
  <td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">UPDATE</a> 
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">DELETE</a> </td>
  </tr>
  
  </tbody>
  
</table>
</div>
</body>
</html>
