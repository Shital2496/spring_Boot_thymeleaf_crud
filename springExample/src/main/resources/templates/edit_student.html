<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
 crossorigin="anonymous">

</head>
<body>
<!-- start navbar -->
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">student management system</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a th:href="@{/students}">student management </a></li>
        </ul>
        </div>
        </div>
        </nav>
        
        <!-- end navbar -->
<br>
<br>
<div class="container">
<div class="row">
<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class ="text-center">Update Student</h1>
<div class="card-body">
<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">


<div class="form-group">
<label>Name</label>
<input type="text" name="Name" th:field=" *{Name}" class="form-control" placeholder="enter the name"/> 
</div>



<div class="form-group">
<label>Email</label>
<input type="text" name="email" th:field=" *{email}" class="form-control" placeholder="enter the email"/> 
</div>

<div class="box footer">
<button type="submit " class="btn btn-primary">Submit</button>
</div>

</form>
</div>
</div>
</div>
</div>

</body>
</html>
